<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/', 'posts']">Posts</a></li>
    <li class="breadcrumb-item active">{{ post?.title }}</li>
  </ol>
</nav>

<div class="container">
  <div class="row">
    <div class="col">

      <h1>{{ post?.title }}</h1>

      <div class="card my-3">
        <div class="card-body">
          <h5 class="card-title">Details</h5>
          <div class="card-text">
            <div><strong>Author: </strong> <a [routerLink]="['/', 'users', (post?.user | async)?.id]">{{ (post?.user | async)?.username }}</a></div>
          </div>
        </div>
      </div>

      <div class="card my-3">
        <div class="card-body">
          <h5 class="card-title">Body</h5>
          <div class="card-text">{{ post?.body }}</div>
        </div>
      </div>

      <ngb-tabset [activeId]="activateTabId" [destroyOnHide]="false" (tabChange)="updateFragmentForActiveTab($event)">
        <ngb-tab id="comments" title="Comments">
          <ng-template ngbTabContent>

            <table class="table table-bordered table-hover mt-3">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Body</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let comment of (post?.comments | async)">
                <th scope="row">{{ comment.id }}</th>
                <td>{{ comment.email }}</td>
                <td>{{ comment.name }}</td>
                <td>{{ comment.body }}</td>
              </tr>
              </tbody>
            </table>

          </ng-template>
        </ngb-tab>

      </ngb-tabset>

    </div>
  </div>
</div>
